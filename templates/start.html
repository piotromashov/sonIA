<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Start</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #333;
            color: #fff;
        }
        
        .top, .bottom {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #prompt, #artist, .btn {
            width: 90%;
        }

        .form-control, .btn {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="top">
        <input type="text" class="form-control form-control-lg" id="prompt" placeholder="Prompt">
    </div>
    <div class="bottom d-flex flex-column align-items-center">
        <input type="text" class="form-control" id="artist" placeholder="Artist name">
        <button class="btn btn-light mt-3 w-100" onclick="sendData()">Send</button>
    </div>

    <script>
        async function sendData() {
            const prompt = document.getElementById("prompt").value;
            const artist = document.getElementById("artist").value;
            const response = await fetch('/prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt, artist })
            });
            const data = await response.json();
            console.log(data);

            // TODO: Display the data on the page, queue number, estimated time, countdown!..
            // TODO: show usage tips
        }
    </script>
</body>

</html>
