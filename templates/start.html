<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Start</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #333;
            color: #000000;
        }
        
        .top, .bottom {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #prompt, #artist, .btn {
            width: 90%;
        }

        .form-control, .btn {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="top">
        <input type="text" class="form-control form-control-lg" id="prompt" placeholder="Prompt">
    </div>
    <div class="bottom d-flex flex-column align-items-center">
        <input type="text" class="form-control" id="artist" placeholder="Artist name">
        <button class="btn btn-light mt-3 w-100" onclick="sendData()">Send</button>
        <div id="infoCard" class="card mt-3 w-100" style="display:none">
            <div class="card-body">
                <p id="queueNumber"></p>
                <p id="countdown"></p>
            </div>
        </div>
        
    </div>

    <script>
        time_per_turn = 30

        async function sendData() {
            const prompt = document.getElementById("prompt").value;
            const artist = document.getElementById("artist").value;

            let response = await fetch('/prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt, artist })
            });

            response = await response.json();
            console.log(response);

            // Initialize countdown
            let countdownTime = time_per_turn * response.data.queue.length; // Assuming countdown time is received in seconds
            console.log(countdownTime)

            // Show the card and populate with data
            document.getElementById("infoCard").style.display = "block";
            document.getElementById("queueNumber").innerText = `Posición en la cola: ${response.data.queue.length}`;
            document.getElementById("countdown").innerText = `Estimado: ${countdownTime} segundos`;
            
            const countdownElement = document.getElementById("countdown");
            const queueNumberElement = document.getElementById("queueNumber");

            const intervalId = setInterval(() => {
                queueNumberElement.innerText = `Posición en la cola: ${Math.ceil(countdownTime/time_per_turn)}`;
                countdownElement.innerText = `Estimado: ${countdownTime} segundos`;

                countdownTime--;               

                if (countdownTime < 0) {
                    clearInterval(intervalId);
                    countdownElement.innerText = "Es tu turno!";
                }
            }, 1000);
        }
    </script>
</body>

</html>
