<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Start</title>
    <style>
        body {
            background-color: #333;
            color: #ffffff;
            font-size: 1.5rem;
        }

        #guideLink {
            text-align: center;
            margin: 1rem;
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .form-control {
            height: 70px;
            font-size: 1.5rem;
            background-color: #555;
        }

        .btn {
            height: 70px;
            width: 100%;
            font-size: 1.5rem;
            background-color: #f0f0f0;
        }

        #infoCard {
            background-color: #555;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="guideLink">
        <a href="https://beta.dreamstudio.ai/prompt-guide" target="_blank">Guía</a>
    </div>
    <div class="container">
        <input type="text" class="form-control form-control-lg mb-3" id="prompt" placeholder="Imaginate algo...">
        <input type="text" class="form-control form-control-lg mb-3" id="artist" placeholder="Tu nombre de artista">
        <button class="btn btn-light btn-lg" onclick="sendData()">Dibujar con IA!</button>
        <div id="infoCard" class="card mt-3 w-100" style="display:none">
            <div class="card-body">
                <p id="queueNumber"></p>
                <p id="countdown"></p>
            </div>
        </div>
    </div>
    <!-- Existing JavaScript code -->
    <script>
        time_per_turn = 30

        async function sendData() {
            const prompt = document.getElementById("prompt").value;
            const artist = document.getElementById("artist").value;

            let response = await fetch('/prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt, artist })
            });

            response = await response.json();
            console.log(response);

            // Initialize countdown
            let countdownTime = time_per_turn * response.data.queue.length; // Assuming countdown time is received in seconds
            console.log(countdownTime)

            // Show the card and populate with data
            document.getElementById("infoCard").style.display = "block";
            document.getElementById("queueNumber").innerText = `Posición en la cola: ${response.data.queue.length}`;
            document.getElementById("countdown").innerText = `Estimado: ${countdownTime} segundos`;
            
            const countdownElement = document.getElementById("countdown");
            const queueNumberElement = document.getElementById("queueNumber");

            const intervalId = setInterval(() => {
                queueNumberElement.innerText = `Posición en la cola: ${Math.ceil(countdownTime/time_per_turn)}`;
                countdownElement.innerText = `Estimado: ${countdownTime} segundos`;

                countdownTime--;               

                if (countdownTime < 0) {
                    clearInterval(intervalId);
                    countdownElement.innerText = "Es tu turno!";
                }
            }, 1000);
        }
    </script>
</body>

</html>
