<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;  
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .side-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            position: relative;
            width: 100vh;
            height: 100vh;
            margin: 0 5px;
        }
        #dynamicImage, .sideImage {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        #infoBox {
            position: absolute;
            bottom: 10px; 
            left: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
        }
        #infoBox > p#description, #infoBox > p#author {
            text-align: center;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="side-wrapper">
            <img class="sideImage" src="static/images/public_ip_qr_code.png" alt="Left Image">
        </div>
        <div class="wrapper">
            <img id="dynamicImage" src="" alt="Dynamic Image">
            <div id="infoBox">
                <p id="description"></p>
                <p id="author"></p>
            </div>
        </div>
        <div class="side-wrapper">
            <img class="sideImage" src="static/images/public_ip_qr_code.png" alt="Right Image">
        </div>
    </div>
    <!-- Your existing JavaScript code -->

    <script type="text/javascript">

        // Function to update image and meta information
        async function updateImageAndMeta() {
            document.getElementById("description").innerText = "Cargando siguiente imagen...";
            // document.getElementById("author").innerText = "Conectate al wifi (insertar red y pass aca) y scanea para jugar";

            const apiUrl = "/last";
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log(data)
            
            if (data.description === "") {
                document.getElementById("dynamicImage").src = "static/images/intro.png"
                document.getElementById("description").innerText = "Bienvenide a jugar con IA!";
                document.getElementById("author").innerText = "Scanea el c√≥digo QR para comenzar :)";
            } else {
                document.getElementById("dynamicImage").src = data.image_url;
                document.getElementById("infoBox").style.display = "block";
                // document.getElementById("description").innerText = `Description: ${data.description}`;
                document.getElementById("author").innerText = `${data.description}, de ${data.author}`;
            }

            // Refresh the image and meta every 30 seconds (30000 milliseconds)
            setTimeout(updateImageAndMeta, 10000);
        }

        // Initial call to start the loop
        updateImageAndMeta();
    </script>
</body>
</html>
